services:
  - name: mysql-server
    image: mysql:latest
    pull: if-not-exists
    environment:
      MYSQL_DATABASE: drone
      MYSQL_USER: drone
      MYSQL_PASSWORD: drone
      MYSQL_RANDOM_ROOT_PASSWORD: true

  - name: redis-server
    pull: if-not-exists
    image: redis:latest

volumes:
  - name: cache
    host:
      path: /tmp/pnpm_cache # host volume absolute path
  - name: go_cache
    host:
      path: /tmp/go_cache # host volume absolute path
  - name: api_build
    temp: {}
  - name: frontend_build
    temp: {}

trigger:
  event:
    - push
    - pull_request
